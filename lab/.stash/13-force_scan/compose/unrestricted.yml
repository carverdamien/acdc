version: '2.2'
services:
  host:
    image: ubuntu
    privileged: true
    entrypoint:
      - "sleep"
      - "inf"
    volumes:
      - /:/rootfs
  memtiera:
    hostname: memtiera
    build: images/memtier_benchmark
    links:
      - redisa
      - influxdb
  redisa:
    image: redis:latest
  memtierb:
    hostname: memtierb
    build: images/memtier_benchmark
    links:
      - redisb
      - influxdb
  redisb:
    image: redis:latest
  cassandra:
    build: images/cassandra
  scanner:
    build: images/scanner
    privileged: true
    volumes:
      - /sys/fs/cgroup/memory:/rootfs/sys/fs/cgroup/memory
  influxdb:
    image: influxdb:latest
  collector:
    build: images/collector
    command: [ "--influx", "--influxdbhost=influxdb", "--influxdbname=acdc" ]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - influxdb
  grafana:
    image: grafana/grafana:latest
    ports:
      - "80:3000"
    volumes:
      - data-grafana-var-lib:/var/lib/grafana
      - data-grafana-var-log:/var/log/grafana
      - data-grafana-etc:/etc/grafana
    links:
      - influxdb
volumes:
  data-grafana-var-lib:
  data-grafana-var-log:
  data-grafana-etc:
